overwrite: true
schema: hasura/schema.graphql
documents: ['libs/graphql/*.graphql', 'libs/graphql/crm-mutation']
generates:
  hasura/schema.json:
    plugins:
      - introspection
  libs/graphql/generated/graphql.tsx:
    plugins:
      - 'typescript'
      - 'typescript-operations'
      - 'typescript-react-apollo'
    config:
      withHooks: true
      withRefetchFn: false
      withComponent: false
      withMutationOptionsType: true
      withMutationFn: true
      addDocBlocks: true
      addOperationExport: true
      withResultType: true
