table:
  name: notifications
  schema: public
object_relationships:
- name: notification_type
  using:
    manual_configuration:
      column_mapping:
        type: id
      insertion_order: null
      remote_table:
        name: notification_types
        schema: public
insert_permissions:
- permission:
    backend_only: false
    check: {}
    columns:
    - sent_to
    - type
  role: public
select_permissions:
- permission:
    columns:
    - created_at
    - id
    - order
    - sent_to
    - type
    - updated_at
    filter: {}
  role: public
update_permissions:
- permission:
    check: null
    columns:
    - sent_to
    - type
    filter: {}
  role: public
delete_permissions:
- permission:
    filter: {}
  role: public
