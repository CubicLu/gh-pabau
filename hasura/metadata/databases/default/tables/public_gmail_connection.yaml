table:
  name: gmail_connection
  schema: public
remote_relationships:
- definition:
    hasura_fields:
    - company_id
    remote_field:
      findFirstCompany:
        arguments:
          where:
            id:
              equals: $company_id
    remote_schema: CRM
  name: fk_gmail_connection_company_id
- definition:
    hasura_fields:
    - user_id
    remote_field:
      findFirstUser:
        arguments:
          where:
            id:
              equals: $user_id
    remote_schema: CRM
  name: fk_gmail_connection_user_id
