table:
  name: product_lists
  schema: public
insert_permissions:
- permission:
    backend_only: false
    check: {}
    columns:
    - category
    - cost
    - is_active
    - name
    - order
    - quantity
    - retail
    - status
  role: public
select_permissions:
- permission:
    allow_aggregations: true
    columns:
    - category
    - cost
    - created_at
    - id
    - is_active
    - name
    - order
    - quantity
    - retail
    - status
    - updated_at
    filter: {}
  role: public
update_permissions:
- permission:
    check: {}
    columns:
    - category
    - cost
    - is_active
    - name
    - order
    - quantity
    - retail
    - status
    filter: {}
  role: public
delete_permissions:
- permission:
    filter: {}
  role: public
