table:
  name: chat_room_participant
  schema: public
object_relationships:
- name: room
  using:
    foreign_key_constraint_on: room_id
insert_permissions:
- permission:
    backend_only: false
    check:
      room:
        company:
          _eq: X-Hasura-Org-Id
    columns:
    - room_id
    set:
      user: x-hasura-User-Id
  role: user
select_permissions:
- permission:
    allow_aggregations: true
    columns:
    - created_at
    - id
    - updated_at
    - user
    filter:
      room:
        company:
          _eq: X-Hasura-Org-Id
  role: user
update_permissions:
- permission:
    check: null
    columns: []
    filter:
      room:
        company:
          _eq: X-Hasura-Org-Id
  role: user
delete_permissions:
- permission:
    filter:
      room:
        company:
          _eq: X-Hasura-Org-Id
  role: user
