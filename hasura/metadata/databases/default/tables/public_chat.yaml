table:
  name: chat
  schema: public
remote_relationships:
- definition:
    hasura_fields:
    - from
    remote_field:
      user:
        arguments:
          where:
            id: $from
    remote_schema: CRM
  name: fromUser
- definition:
    hasura_fields:
    - to
    remote_field:
      user:
        arguments:
          where:
            id: $to
    remote_schema: CRM
  name: toUser
update_permissions:
- permission:
    check: {}
    columns:
    - from
    - message
    - to
    filter: {}
    set:
      company_id: x-hasura-Org-Id
      from: x-hasura-User-Id
  role: user
delete_permissions:
- permission:
    filter:
      _and:
      - company_id:
          _eq: X-Hasura-Org-Id
      - _or:
        - from:
            _eq: X-Hasura-User-Id
        - to:
            _eq: X-Hasura-User-Id
  role: user
