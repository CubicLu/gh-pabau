table:
  name: chat
  schema: public
object_relationships:
- name: chat_room
  using:
    foreign_key_constraint_on: to_channel
remote_relationships:
- definition:
    hasura_fields:
    - from
    remote_field:
      user:
        arguments:
          where:
            id: $from
    remote_schema: CRM
  name: fromUser
- definition:
    hasura_fields:
    - to
    remote_field:
      user:
        arguments:
          where:
            id: $to
    remote_schema: CRM
  name: toUser
insert_permissions:
- permission:
    backend_only: false
    check:
      _and:
      - company_id:
          _eq: X-Hasura-Org-Id
      - _or:
        - from:
            _eq: X-Hasura-User-Id
        - to:
            _eq: X-Hasura-User-Id
    columns:
    - from
    - message
    - to
    set:
      company_id: x-hasura-Org-Id
      from: x-hasura-User-Id
  role: user
select_permissions:
- permission:
    allow_aggregations: true
    columns:
    - company_id
    - created_at
    - from
    - id
    - message
    - read
    - to
    - updated_at
    filter:
      _and:
      - company_id:
          _eq: X-Hasura-Org-Id
      - _or:
        - from:
            _eq: X-Hasura-User-Id
        - to:
            _eq: X-Hasura-User-Id
    limit: 1000
  role: user
update_permissions:
- permission:
    check: {}
    columns:
    - from
    - message
    - to
    filter: {}
    set:
      company_id: x-hasura-Org-Id
      from: x-hasura-User-Id
  role: user
delete_permissions:
- permission:
    filter:
      _and:
      - company_id:
          _eq: X-Hasura-Org-Id
      - _or:
        - from:
            _eq: X-Hasura-User-Id
        - to:
            _eq: X-Hasura-User-Id
  role: user
