table:
  name: service_categories
  schema: public
insert_permissions:
- permission:
    backend_only: false
    check: {}
    columns:
    - assigned
    - color
    - image
    - is_active
    - name
    - order
  role: public
select_permissions:
- permission:
    allow_aggregations: true
    columns:
    - is_active
    - order
    - assigned
    - color
    - image
    - name
    - created_at
    - updated_at
    - id
    filter: {}
  role: public
update_permissions:
- permission:
    check: null
    columns:
    - assigned
    - color
    - image
    - is_active
    - name
    - order
    filter: {}
  role: public
delete_permissions:
- permission:
    filter: {}
  role: public
