table:
  name: chat_room
  schema: public
array_relationships:
- name: chats
  using:
    manual_configuration:
      column_mapping:
        id: to_channel
      insertion_order: null
      remote_table:
        name: chat
        schema: public
- name: participants
  using:
    foreign_key_constraint_on:
      column: room_id
      table:
        name: chat_room_participant
        schema: public
remote_relationships:
- definition:
    hasura_fields: []
    remote_field:
      company:
        arguments: {}
    remote_schema: CRM
  name: company
delete_permissions:
- permission:
    filter:
      company_id:
        _eq: X-Hasura-Org-Id
  role: user
