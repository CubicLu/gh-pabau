table:
  name: chat_room
  schema: public
array_relationships:
- name: chats
  using:
    manual_configuration:
      column_mapping:
        id: to_channel
      insertion_order: null
      remote_table:
        name: chat
        schema: public
- name: participants
  using:
    foreign_key_constraint_on:
      column: room
      table:
        name: chat_room_participant
        schema: public
insert_permissions:
- permission:
    backend_only: false
    check:
      company:
        _eq: X-Hasura-Org-Id
    columns:
    - description
    - name
    set:
      company: x-hasura-Org-Id
  role: user
select_permissions:
- permission:
    allow_aggregations: true
    columns:
    - company
    - created_at
    - description
    - id
    - name
    - updated_at
    filter:
      company:
        _eq: X-Hasura-Org-Id
  role: user
update_permissions:
- permission:
    check: null
    columns:
    - description
    - name
    filter:
      company:
        _eq: X-Hasura-Org-Id
    set:
      company: x-hasura-Org-Id
  role: user
delete_permissions:
- permission:
    filter:
      company_id:
        _eq: X-Hasura-Org-Id
  role: user
