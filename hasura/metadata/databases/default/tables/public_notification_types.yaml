table:
  name: notification_types
  schema: public
object_relationships:
- name: notification_types_enum
  using:
    foreign_key_constraint_on: notification_type
array_relationships:
- name: application_notifications
  using:
    foreign_key_constraint_on:
      column: notification_type
      table:
        name: application_notifications
        schema: public
- name: notification_toggles
  using:
    foreign_key_constraint_on:
      column: notification_type
      table:
        name: notification_toggle
        schema: public
insert_permissions:
- permission:
    backend_only: false
    check: {}
    columns:
    - description
    - notification_type
    - permission_type
    - type
    - id
  role: public
select_permissions:
- permission:
    allow_aggregations: true
    columns:
    - description
    - id
    - notification_type
    - permission_type
    - title
    - type
    filter: {}
  role: public
update_permissions:
- permission:
    check: {}
    columns:
    - description
    - id
    - notification_type
    - permission_type
    - title
    - type
    filter: {}
  role: public
delete_permissions:
- permission:
    filter: {}
  role: public
