table:
  name: payments
  schema: public
insert_permissions:
- permission:
    backend_only: false
    check: {}
    columns:
    - account
    - amount
    - inv_date
    - location
    - payment_method
    - payment_no
    - user
  role: public
select_permissions:
- permission:
    allow_aggregations: true
    columns:
    - account
    - against
    - amount
    - created_at
    - id
    - inv_date
    - location
    - payment_method
    - payment_no
    - updated_at
    - user
    filter: {}
  role: public
update_permissions:
- permission:
    check: {}
    columns:
    - account
    - amount
    - inv_date
    - location
    - payment_method
    - payment_no
    - user
    filter: {}
  role: public
delete_permissions:
- permission:
    filter: {}
  role: public
