table:
  name: invoices
  schema: public
insert_permissions:
- permission:
    backend_only: false
    check: {}
    columns:
    - balance
    - customer
    - debtor
    - gross
    - inv_date
    - invoice_logo
    - invoice_no
    - location
    - net
    - paid
    - payment
    - status
    - vat
  role: public
select_permissions:
- permission:
    allow_aggregations: true
    columns:
    - balance
    - created_at
    - customer
    - debtor
    - gross
    - id
    - inv_date
    - invoice_logo
    - invoice_no
    - location
    - net
    - paid
    - payment
    - status
    - updated_at
    - vat
    filter: {}
  role: public
update_permissions:
- permission:
    check: {}
    columns:
    - balance
    - customer
    - debtor
    - gross
    - inv_date
    - invoice_logo
    - invoice_no
    - location
    - net
    - paid
    - payment
    - status
    - vat
    filter: {}
  role: public
delete_permissions:
- permission:
    filter: {}
  role: public
