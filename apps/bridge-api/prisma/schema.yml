# === TABLES === : Extra meta-data about our tables.
# tables: { [table_name: string]: { scrub?: string[], name?: string, company_sql?: string }, prune_days?: number|string, importance?:'high'|'medium'|'low' }
# scrub: List of field names (case-insensitive) to anonymise for GDPR purposes
# name: Friendly name to give this table (only shown to the user)
# company_sql: A complete SQL statement to return data of this table but only for the chosen company id's.
#              Omit this field normally as there is an algorithm to auto-detect company/user/staff/contact id fields
#              If you omit this field and it's not auto-detected, then it defaults to SELECT * FROM `{$table_name}`
#              Use the magic string "___COMPANY_IDS___" in place of the actual company id's.
# prune_days: Rows aged over this many days will be pruned (backed up then deleted from db)
#             You can specify a range eg "30-60" would mean automatic prune would occur after 60 days, but an individual
#             company could set it as low as 30 days. So: "<default>-<max>" where default has to be lower than max.
# importance: 'high' | 'medium' | 'low' - When high, we will aim to take hourly backups of the delta rows
#                                         When low, the table is not migrated to production pods
#                                         Omit this field and it will default to 'medium'
