}

query findContactByInsuranceNum($policy_number: String) {
  findFirstContactInsurance(
    where: { membership_number: { equals: $policy_number } }
  ) {
    contact_id
    CmContact {
      Fname
      Lname
      Email
      Mobile
      Avatar
      custom_id
    }
  }
}

query findManyLimitContactLocation {
