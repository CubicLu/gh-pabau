query findMedicalForms($isDeleted: Int = 0, $take: Int = 0, $skip: Int = 0) {
  findManyMedicalForm(
    take: $take
    skip: $skip
    orderBy: { id: desc }
    where: {
      user_deleted: { equals: $isDeleted }
      name: { not: { equals: "" } }
    }
  ) {
    id
    name
    created_at
    form_type
    company_id
    data
  }
}

query findMedicalFormsCount($isDeleted: Int = 0) {
  findManyMedicalFormCount(
    where: {
      user_deleted: { equals: $isDeleted }
      name: { not: { equals: "" } }
    }
  )
}
