query ClientsData($active: Int = 1, $searchTerm: String, $cursor: CmContactWhereUniqueInput) {
  findManyCmContact(
    take: 50,
    cursor: $cursor,
    where: {
      is_active: { equals: $active }
      AND: [
        {
          OR: [
            { Fname: { contains: $searchTerm } }
            { Lname: { contains: $searchTerm } }
            { Mobile: { contains: $searchTerm } }
            { Email: { contains: $searchTerm } }
          ]
        }
      ]
    }
    orderBy: {
      Fname: asc,
    }
  ) {
    id: ID
    avatar: Avatar
    firstName: Fname
    lastName: Lname
    is_active
    email: Email
    mobileNumber: Mobile
    labels: CmContactLabel {
      id
      label: CmLabel {
        name
        color
      }
    }
    #    label?: Labels[]
    #    is_active?: number
    #    date_archived?: string
    #    dob?: string
    #    postal?: string
    #    city?: string
    #    priceQuote?: string
    #    orderNotes?: string
    #    setupFee?: string
    #    is_dismissed?: boolean
  }
}

query ClientsDataAggregate {
  findManyCmContactCount
}

query ClientsGetNextAppointments($id: Int!, $start_date: Float!) {
  findFirstCmContact(where: { ID: { equals: $id } }) {
    Booking(where: { start_date: { gt: $start_date } }) {
      id
      apptDate: start_date
      #@@@ TODO: add more fields here
    }
  }
}

query ClientsGetAppointments($id: Int!, $cursor: BookingWhereUniqueInput) {
  findFirstCmContact(where: { ID: { equals: $id } }) {
    Booking(take: 10, cursor: $cursor, orderBy: { create_date: desc }) {
      id
      apptDate: start_date
      #@@@ TODO: add more fields here
    }
  }
}

mutation updateApptNote($bookingId: Int, $note: String!) {
  updateOneBooking(where: { id: $bookingId }, data: { title: { set: $note } }) {
    id
  }
}
