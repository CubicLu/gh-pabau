query onlineBookableStaff($company_id: Int!) {
  Public_Staff(where: { company_id: $company_id }) {
    Avatar
    ID
    Location
    DefaultLocation
    Position
    Public_User {
      id
      full_name
      image
      Public_ServiceUserTier {
        duration
        price
        service_id
      }
    }
  }
}
