mutation updateApptNote($bookingId: Int, $note: String!) {
  updateOneBooking(where: { id: $bookingId }, data: { title: { set: $note } }) {
    id
  }
}

mutation adjustApptNotifications(
  $booking_id: Int
  $sent_sms: Int
  $sent_survey: Int
) {
  updateOneBooking(
    where: { id: $booking_id }
    data: { sent_sms: { set: $sent_sms }, sent_survey: { set: $sent_survey } }
  ) {
    id
  }
}
