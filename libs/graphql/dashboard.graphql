query getCompanyLocationList($is_active: Int = 1) {
    findManyCompanyBranch(
      where: {
        is_active: { equals: $is_active }
      }
    ) {
      name
    }
  }

query getDashboardData(
    $start_date: Decimal
    $end_date: Decimal
  ) {
    dashboardData(
      data: {
        start_date: $start_date
        end_date: $end_date
      }
    ){
      bookingStatusCount{
        totalBooking
        totalBookingPer
        totalOnlineBooking
        totalOnlineBookingPer
        appointmentList{
          label
          count
          per
        }
        onlineAppointmentList{
					label
          count
          per
        }
      }
      salesCount{
        totalAvailableCategoryTypePer
        totalAvailableCategoryTypeCount
        salesList{
          label
          count
          per
        }
      }
     allbooking{
      bookingsByStatus{
        status
        data{
          label
          value
        }
      }
    }
    allSales{
      salesByProductCategoryType{
        status
        data{
          label
          value
        }
      }
    }
    retailSales{
      retailSalesDetails{
        name
        units
        value
        per
      }
    }
    serviceSales{
      serviceSalesDetails{
        name
        units
        value
        per
      }
    }
    allDetails{
      newClientCount
      avgBiller
      RevPerhour
    }
  }
}
