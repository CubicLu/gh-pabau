query getDashboardData(
    $start_date: Float
    $end_date: Float
    $user_id: Int
    $location_id: Int
  ) {
    bookingStatusCount {
      totalBooking
      totalBookingPer
      totalOnlineBooking
      totalOnlineBookingPer
      appointmentList {
        label
        count
        per
      }
      onlineAppointmentList {
        label
        count
        per
      }
    }
    salesCount {
      totalAvailableCategoryTypePer
      totalAvailableCategoryTypeCount
      totalAvailableCategoryTypeAmount
      salesList {
        label
        count
        per
      }
    }
    allbooking {
      bookingsByStatus {
        status
        chartDataSet {
          label
          value
        }
      }
    }
    allSales {
      salesByProductCategoryType {
        status
        chartDataSet {
          label
          value
        }
      }
    }
    retailSales {
      retailSalesDetails {
        name
        units
        value
        per
      }
    }
    serviceSales {
      serviceSalesDetails {
        name
        units
        value
        per
      }
    }
    otherSalesDetails {
      newClientCount
      avgBiller
      RevPerhour
    }
  }
}
