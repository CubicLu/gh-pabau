query getCompanyLocationList($is_active: Int = 1) {
    findManyCompanyBranch(
      where: {
        is_active: { equals: $is_active }
      }
    ) {
      name
    }
  }

query getDashboardData(
    $start_date: Decimal
    $end_date: Decimal
  ) {
    getDashboardData(
      data: {
        start_date: $start_date
        end_date: $end_date
      }
    ){
      bookingStatusCount{
        totalBooking
        totalBookingPer
        totalOnlineBooking
        totalBookingStatusCounts
        appointmentList{
          label
          count
          per
        }
        onlineAppointmentList{
					label
          count
          per
        }
      }
      salesCount{
        totalAvailableCategoryTypePer
        totalAvailableCategoryTypeCount
        salesList{
          label
          count
          per
        }
      }
      allbooking{
        status
        data{
          label
          value
        }
      }
      allSales{
        status
        data{
          label
          value
        }
      }
    }
  }
