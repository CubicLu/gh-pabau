query getCompanyLocationList($company_id: Int!, $is_active: Int!) {
    findManyCompanyBranch(
      where: {
        company_id: { equals: $company_id }
        is_active: { equals: $is_active }
      }
    ) {
      name
    }
  }

query getDashboardData(
    $start_date: Decimal!
    $end_date: Decimal!
    $date_range: String!
    $is_active: Int!
  ) {
    getDashboardData(
      data: {
        start_date: $start_date
        end_date: $end_date
        is_active: $is_active
        date_range: $date_range
      }
    )
  }
