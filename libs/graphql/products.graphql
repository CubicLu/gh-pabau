  findFirstInvProduct(where: { id: { equals: $product } }) {
    ...Product
  }
}
query locationsAndProductQuantity($product: Int) {
  findManyLocationsWithAvailableProductStock(id: $product) {
    id
    name
    quantity
  }
}

