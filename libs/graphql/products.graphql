#Fragments
fragment Category on InvCategory {
  id
  name
}

fragment SupplierDetails on AccountManager {
  id
  organisation_name
}

fragment Location on CompanyBranch {
  id
  name
}

fragment AssociatedProductsCount on InvCategory {
  _count {
    InvProduct
  }
}

fragment ProductTaxFields on Tax {
  id
  name
  rate
}

fragment Product on InvProduct {
  id
  name
  is_active
  code
  InvCategory {
    ...Category
  }
  code
  sku
  size
  supplier: Supplier {
    ...SupplierDetails
  }
  Description
  image
  cost
  price
  cost
  Tax {
    ...ProductTaxFields
  }
  alert_quantity
  allow_negative_qty
  max_level
  is_active
  InvWarehouseProduct {
    product_id
    location_id
    quantity
    Location {
      ...Location
    }
  }
}

fragment CategoryFields on InvCategory {
  ...Category
  order
  code
  category_type
  image
  disabled
  tax_id
}

# PurchaseOrder Queries/Mutations
query purchaseOrdersList(
  $offset: Int = 0
  $limit: Int = 50
  $isHidden: Int = 0
  $searchTerm: String = ""
) {
  findManyCmPurchaseOrder(
    take: $limit
    skip: $offset
    where: {
      is_hidden: { equals: $isHidden }
      AND: [
        {
          OR: [
            { status: { contains: $searchTerm } }
            { User: { username: { contains: $searchTerm } } }
            { Location: { city: { contains: $searchTerm } } }
            {
              CmPurchaseItem: {
                every: { Product: { name: { contains: $searchTerm } } }
              }
            }
          ]
        }
      ]
    }
    orderBy: { date: desc }
  ) {
    id
    order_no
    grn_number
    created_date: date
    status
    is_hidden
    Supplier {
      ...SupplierDetails
    }
    User {
      id
      full_name
    }
    Location {
      id
      name
    }
    Items: CmPurchaseItem {
      quantity
      cost_price
      Product {
        price
        name
      }
    }
  }
  findManyCmPurchaseOrderCount(
    where: {
      is_hidden: { equals: $isHidden }
      AND: [
        {
          OR: [
            { status: { contains: $searchTerm } }
            { User: { username: { contains: $searchTerm } } }
            { Location: { city: { contains: $searchTerm } } }
            {
              CmPurchaseItem: {
                every: { Product: { name: { contains: $searchTerm } } }
              }
            }
          ]
        }
      ]
    }
  )
}

# Category Query/Mutation

query findLastInvCategoryOrderId {
  aggregateInvCategory {
    _max {
      order
    }
  }
}

query categoryList(
  $offset: Int
  $limit: Int
  $disabled: Boolean = false
  $searchTerm: String
) {
  findManyInvCategory(
    where: {
      category_type: { in: ["retail", "injectable", "consumable"] }
      disabled: { equals: $disabled }
      name: { contains: $searchTerm }
    }
    take: $limit
    skip: $offset
    orderBy: { order: desc }
  ) {
    ...CategoryFields
    _count {
      InvProduct
    }
  }
  findManyInvCategoryCount(
    where: {
      category_type: { in: ["retail", "injectable", "consumable"] }
      disabled: { equals: $disabled }
      name: { contains: $searchTerm }
    }
  )
}

# Supplier Query/Mutation
query suppliersList(
  $offset: Int
  $limit: Int
  $searchTerm: String
  $status: Int = 3
) {
  findManyAccountManager(
    where: {
      organisation_status: { equals: $status }
      AND: { organisation_name: { contains: $searchTerm } }
    }
    take: $limit
    orderBy: { id: desc }
    skip: $offset
  ) {
    id
    organisation_name
    _count {
      InvProduct
    }
    organisation_status
  }
  findManyAccountManagerCount(
    where: {
      organisation_status: { equals: $status }
      AND: { organisation_name: { contains: $searchTerm } }
    }
  )
}
# Stock Queries/Mutations
query inventoryCountList($offset: Int, $limit: Int, $searchTerm: String = "") {
  findManyStockTakeWithInventoryDiscrepancy(
    where: { search: $searchTerm }
    skip: $offset
    take: $limit
  ) {
    id
    count_name
    count_type
    status
    user: full_name
    name
    date_started
    overage
    shortage
  }
  findManyInventoryCountCount(
    where: {
      OR: [
        { count_name: { contains: $searchTerm } }
        { User: { full_name: { contains: $searchTerm } } }
      ]
    }
  )
}
# Products Query/Mutations
query findAssociatedCategoryGroups($group: Int) {
  findManyInvCategory(where: { MasterCategory: { id: { equals: $group } } }) {
    ...Category
  }
}
query retrieveAllInvProducts(
  $offset: Int
  $limit: Int
  $active: Int = 1
  $search: String = ""
  $category: Int
  $group: Int
  $category_type: String
) {
  findManyProductsWithAvailableQuantity(
    take: $limit
    skip: $offset
    where: {
      active: $active
      search: $search
      category: $category
      master_category: $group
      category_type: $category_type
    }
  ) {
    id
    name
    is_active
    cost
    price
    alert_quantity
    sum
    category_id
    category_name
    product_order
    sku
    size
    master_cat_id
    Description
    image
    code
    VATRate_id
    max_level
    allow_negative_qty
    supplier_id
  }
  findManyProductsWithAvailableQuantityCount(
    where: {
      active: $active
      search: $search
      category: $category
      master_category: $group
      category_type: $category_type
    }
  )
}

