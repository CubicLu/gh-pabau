query getLabels {
  findManyCmLabel {
    id
    name
    color
    company_id
    CmContactLabel {
      id
      CmContact {
        is_active
      }
    }
  }
}

mutation addLabel($name: String!, $color: String) {
  createOneCmLabel(data: {
    name: $name
    color: $color
    Company: {}
  }) {
    id
    name
    color
    _count {
      CmContactLabel
    }
  }
}
