query GetContacts(
  $offset: Int
  $limit: Int
  $active: Int = 1
  $searchTerm: String
) {
  findManyCmContact(
    skip: $offset
    take: $limit
    where: {
      is_active: { equals: $active }
      AND: [
        {
          OR: [
            { Fname: { contains: $searchTerm } }
            { Lname: { contains: $searchTerm } }
            { Mobile: { contains: $searchTerm } }
            { Email: { contains: $searchTerm } }
          ]
        }
      ]
    }
  ) {
    Avatar
    ID
    Fname
    Lname
    Email
    Mobile
    DOB
    MailingCity
    MailingPostal
    is_active
    CmContactLabel {
       label_id
    }
  }
}

query GetContactsByLabel(
  $offset: Int
  $limit: Int
  $active: Int = 1
  $searchTerm: String
  $labelIds: [Int]
) {
  findManyCmContact(
    skip: $offset
    take: $limit
    where: {
      is_active: { equals: $active }
      AND: [
        {
          OR: [
            { Fname: { contains: $searchTerm } }
            { Lname: { contains: $searchTerm } }
            { Mobile: { contains: $searchTerm } }
            { Email: { contains: $searchTerm } }
          ]
        }
      ]
      CmContactLabel: {
        some: {
          label_id: { in: $labelIds }
        }
      }
    }
  ) {
    Avatar
    ID
    Fname
    Lname
    Email
    Mobile
    DOB
    MailingCity
    MailingPostal
    is_active
    CmContactLabel {
       label_id
    }
  }
}

