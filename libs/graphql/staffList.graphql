query findManyCompanyStaffUsers(
    $searchTerm: String
    $offset: Int!
    $limit: Int!
    $active: Int!
    $currentDate: DateTime
    $department: String
    $locationId: Int
    $admin: Int
  ) {
    staffList(
      offset: $offset
      limit: $limit
      active: $active
      searchTerm: $searchTerm
      department: $department
      locationId: $locationId
      admin: $admin
    ) {
      count
      staffList {
        id
        staff_id
        full_name
        Email
        admin
        CellPhone
        main_contact
        job_title
        image
        last_login
        City
        sickness
      }
    }
    onVacationUsers: holidayRequests(
      where: {
        holiday_from: { lte: $currentDate }
        AND: { holiday_to: { gte: $currentDate } }
      }
    ) {
      staff_id
      holiday_from
      holiday_to
      leave_type
      status
    }
    pendingVacationUsers: holidayRequests(
      where: { holiday_from: { gt: $currentDate } }
    ) {
      staff_id
      holiday_from
      holiday_to
      leave_type
      status
    }
}

query findManyCompanyDepartments{
    companyDepartments {
      department
    }
}

query findManyCompanyBranches{
    companyBranches {
      id
      name
    }
}
