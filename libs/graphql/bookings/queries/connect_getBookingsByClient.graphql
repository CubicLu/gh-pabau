query GetClientAppointments(
  $take: Int
  $skip: Int
  $orderBy: SortOrder
  $contactId: Int
) {
  findManyBooking(
    take: $take
    skip: $skip
    orderBy: { id: $orderBy }
    where: { contact_id: { equals: $contactId } }
  ) {
    id
    status
    location_id
    CmStaffGeneral {
      Fname
      Lname
      Avatar
    }
    service
    start_date
    end_date
    CompanyBranch {
      address
      street
      postcode
      city
    }
    where
  }
  totalCount: findManyBooking(where: { contact_id: { equals: $contactId } }) {
    id
  }
}
