query GetBookingById($id: Int) {
  findManyBooking(where: { id: { equals: $id } }) {
    id
    status
    location_id
    CmStaffGeneral {
      Fname
      Lname
      Avatar
    }
    service
    start_date
    end_date
    CompanyBranch {
      address
      street
      postcode
      city
    }
  }
}
