query getBookingsBetweeenDatesByUID(
  $start_date: Decimal = ""
  $end_date: Decimal = ""
  $company_id: Int = 10
  $user_id: Int = 10
) {
  findManyBooking(
    where: {
      status: { not: { equals: "Cancelled" } }
      start_date: { gte: $start_date }
      end_date: { lte: $end_date }
      company_id: { equals: $company_id }
      UID: { equals: $user_id }
    }
    orderBy: { start_date: asc }
  ) {
    UID
    company_id
    contact_id
    end_date
    all_day
    location_id
    start_date
    status
  }
}
