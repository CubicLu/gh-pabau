query findMedicalForms(
  $take: Int = 0
  $skip: Int = 0
  $where: MedicalFormWhereInput
  $orderBy: [MedicalFormOrderByInput]
) {
  findManyMedicalForm(
    take: $take
    skip: $skip
    orderBy: $orderBy
    where: $where
  ) {
    id
    name
    created_at
    form_type
    company_id
    data
    MedicalFormAdvancedSetting {
      id
      share_to_client
      reminder
      data
    }
  }
}
query findMedicalFormsCount($where: MedicalFormWhereInput) {
  findManyMedicalFormCount(where: $where)
}
query findMessageTemplate(
  $where: MessageTemplateWhereInput
  $orderBy: [MessageTemplateOrderByInput]
) {
  findManyMessageTemplate(orderBy: $orderBy, where: $where) {
    template_id
    template_name
  }
}
query findUser($where: UserWhereInput, $orderBy: [UserOrderByInput]) {
  findManyUser(orderBy: $orderBy, where: $where) {
    id
    full_name
  }
}

query getMedicalFormDetails($medicalFormId: Int!) {
  findUniqueMedicalForm(where: { id: $medicalFormId }) {
    id
    name
    created_at
    form_type
    company_id
    data
    MedicalFormAdvancedSetting {
      id
      share_to_client
      reminder
      data
    }
  }
}
