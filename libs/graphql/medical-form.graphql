query getClientForms($contactId: Int = 0, $formTypes: [String!] = []) {
  findManyMedicalFormContact(
    where: {
      contact_id: { equals: $contactId }
      Form: { form_type: { in: $formTypes } }
    }
    orderBy: { created_at: desc }
  ) {
    ...MedicalFormContactFragment
    Form {
      ...MedicalFormFragment
    }
    CreatedBy {
      ...CreatedBy
    }
    Prescriber {
      ...Prescriber
    }
    Contact {
      ...Contact
    }
    MedicalContactAttr {
      ...MedicalContactAttrFragment
    }
  }
}

query getClientFormsCount($contactId: Int = 0) {
  findManyMedicalFormContactCount(
    where: { contact_id: { equals: $contactId } }
    orderBy: { created_at: desc }
  )
}

mutation pinMedicalFormContact($formContactId: Int!, $updatedAt: DateTime!) {
  updateOneMedicalFormContact(
    where: { id: $formContactId }
    data: { urgent: { set: 1 }, updated_at: { set: $updatedAt } }
  ) {
    id
    updated_at
  }
}

mutation unPinMedicalFormContact($formContactId: Int!, $updatedAt: DateTime!) {
  updateOneMedicalFormContact(
    where: { id: $formContactId }
    data: { urgent: { set: 0 }, updated_at: { set: $updatedAt } }
  ) {
    id
    updated_at
  }
}

mutation deleteMedicalForm($formId: Int!) {
  updateOneMedicalForm(data: {}, where: { id: $formId }) {
    id
    deleted_at
    DeletedBy {
      full_name
    }
  }
}
