mutation AuthenticateUser($user_id: Int!, $company_id: Int!, $user_admin: Int!, $company_admin: Int!, $remote_url: String!, $remote_connect: String!){
    AuthenticateUser(user_id: $user_id, company_id: $company_id, user_admin:$user_admin, company_admin:$company_admin, remote_url:$remote_url, remote_connect:$remote_connect)
}