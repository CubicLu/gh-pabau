mutation passwordReset($userId: Int!, $newPassword1: String!,  $newPassword2: String!) {
  resetPassword(userId: $userId, newPassword1: $newPassword1, newPassword2: $newPassword2)
}

mutation forgotPassword(
  $email: String!
) {
  forgotPassword(email: $email)
}

query tokenVerification($token: String!){
  findFirstPasswordResetAuth(
    where:{
      key_code: {equals: $token}
    },
    orderBy:{
      date: desc
    }
  ){
    username
    User{
      id
      CompanyDetails{
        company_name
      }
    }
  }
}
