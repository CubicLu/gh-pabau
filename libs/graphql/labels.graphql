query getLabels{
  labels{
    id
    color
    text
  }
}

mutation addLabel($text: String, $color: String) {
  insert_labels_one(object:{color: $color, text: $text}){
    id
    color
    text
  }
}

query getContactsLabels {
  contacts_labels{
    id
    contact_id
    label_id
    label{
      id
      color
      text
    }
  }
}

mutation InsertContactsLabels($label_id:Int, $contact_id: Int) {
  insert_contacts_labels(objects: {label_id: $label_id, contact_id: $contact_id}, ){
    affected_rows
    returning{
      id
      contact_id
      label_id
    }
  }
}


