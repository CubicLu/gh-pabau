query getServiceCategories {
  ServiceCategories: findManyServiceCategory {
    id
    name
    _count {
      CompanyService
    }
    Services: CompanyService(where: { availability: { notIn: SELL } }) {
      id
      name
    }
  }
}

query getStaffServices($userID: Int!) {
  getStaffServices(staffId: $userID) {
    id
  }
}