query getReportByID($id: Int){
  findFirstReport(where: {id: {equals: $id}}) {
    id
    name
    description
    ReportCategory {
      type
      name
    }
  }
}

query getReportByCode($code: String){
  findFirstReport(where: {report_code: {equals: $code}}) {
    id
    name
    description
    ReportCategory {
      type
      name
    }
  }
}

query teamReport($startDate: String!,$endDate: String!){
    retrieveReport(
      id: "team_report",
      start_date: $startDate,
      end_date: $endDate,
    )
}

query miniGraphs($startDate: String!,$endDate: String!){
  retrieveReport(
    id: "mini_graphs",
    start_date: $startDate,
    end_date: $endDate,
  )
}

query listReportById($reportId:String!,$startDate: String!,$endDate: String!){
    retrieveReport(
      id: $reportId,
      start_date: $startDate,
      end_date: $endDate,
    )
}

