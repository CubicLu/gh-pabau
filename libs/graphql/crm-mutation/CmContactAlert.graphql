fragment CmContactAlertFields on CmContactAlert {
  ID
  OwnerID
  ContactID
  Note
  Status
  CreatedDate
  IpAddress
  Critical
  medical_conditions_id
}

fragment CmContactAlert on CmContactAlert {
  ...CmContactAlertFields
  User {
    ...UserFields
  }
  CmContact {
    ...CmContactFields
  }
  MedicalCondition {
    ...MedicalConditionFields
  }
}

mutation createOneCmContactAlert($data: CmContactAlertCreateInput!) {
  createOneCmContactAlert(data: $data) {
    ...CmContactAlert
  }
}

mutation updateOneCmContactAlert($where: CmContactAlertWhereUniqueInput!, $data: CmContactAlertUpdateInput!) {
  updateOneCmContactAlert(where: $where, data: $data) {
    ...CmContactAlert
  }
}

mutation deleteOneCmContactAlert($where: CmContactAlertWhereUniqueInput!) {
  deleteOneCmContactAlert(where: $where) {
    ...CmContactAlert
  }
}

mutation updateManyCmContactAlert($where: CmContactAlertWhereInput, $data: CmContactAlertUpdateManyMutationInput!) {
  updateManyCmContactAlert(where: $where, data: $data) {
    count
  }
}
