fragment DiscountDisableLocationFields on DiscountDisableLocation {
  id
  tax_id
  location_id
}

fragment DiscountDisableLocation on DiscountDisableLocation {
  ...DiscountDisableLocationFields
  Discount {
    ...InvTaxRateFields
  }
  Location {
    ...CompanyBranchFields
  }
}

mutation createOneDiscountDisableLocation($data: DiscountDisableLocationCreateInput!) {
  createOneDiscountDisableLocation(data: $data) {
    ...DiscountDisableLocation
  }
}

mutation updateOneDiscountDisableLocation(
  $where: DiscountDisableLocationWhereUniqueInput!
  $data: DiscountDisableLocationUpdateInput!
) {
  updateOneDiscountDisableLocation(where: $where, data: $data) {
    ...DiscountDisableLocation
  }
}

mutation deleteOneDiscountDisableLocation($where: DiscountDisableLocationWhereUniqueInput!) {
  deleteOneDiscountDisableLocation(where: $where) {
    ...DiscountDisableLocation
  }
}
