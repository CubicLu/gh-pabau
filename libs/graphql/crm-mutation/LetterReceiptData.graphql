fragment LetterReceiptDataFields on LetterReceiptData {
  id
  communication_id
  recipient_data
  letter_body
  invoice_id
}

fragment LetterReceiptData on LetterReceiptData {
  ...LetterReceiptDataFields
  Communication {
    ...CommunicationFields
  }
}

mutation createOneLetterReceiptData($data: LetterReceiptDataCreateInput!) {
  createOneLetterReceiptData(data: $data) {
    ...LetterReceiptData
  }
}

mutation updateOneLetterReceiptData($where: LetterReceiptDataWhereUniqueInput!, $data: LetterReceiptDataUpdateInput!) {
  updateOneLetterReceiptData(where: $where, data: $data) {
    ...LetterReceiptData
  }
}

mutation deleteOneLetterReceiptData($where: LetterReceiptDataWhereUniqueInput!) {
  deleteOneLetterReceiptData(where: $where) {
    ...LetterReceiptData
  }
}

mutation updateManyLetterReceiptData(
  $where: LetterReceiptDataWhereInput
  $data: LetterReceiptDataUpdateManyMutationInput!
) {
  updateManyLetterReceiptData(where: $where, data: $data) {
    count
  }
}
