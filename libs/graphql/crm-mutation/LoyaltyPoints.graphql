fragment LoyaltyPointsFields on LoyaltyPoints {
  id
  company_id
  points
  contact_id
}

fragment LoyaltyPoints on LoyaltyPoints {
  ...LoyaltyPointsFields
  Contact {
    ...CmContactFields
  }
}

mutation createOneLoyaltyPoints($data: LoyaltyPointsCreateInput!) {
  createOneLoyaltyPoints(data: $data) {
    ...LoyaltyPoints
  }
}

mutation updateOneLoyaltyPoints($where: LoyaltyPointsWhereUniqueInput!, $data: LoyaltyPointsUpdateInput!) {
  updateOneLoyaltyPoints(where: $where, data: $data) {
    ...LoyaltyPoints
  }
}

mutation deleteOneLoyaltyPoints($where: LoyaltyPointsWhereUniqueInput!) {
  deleteOneLoyaltyPoints(where: $where) {
    ...LoyaltyPoints
  }
}

mutation updateManyLoyaltyPoints($where: LoyaltyPointsWhereInput, $data: LoyaltyPointsUpdateManyMutationInput!) {
  updateManyLoyaltyPoints(where: $where, data: $data) {
    count
  }
}
