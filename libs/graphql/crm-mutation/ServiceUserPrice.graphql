fragment ServiceUserPriceFields on ServiceUserPrice {
  id
  service_id
  user_id
  company_id
  price
  duration
  staff_commission
  participant_commission
}

fragment ServiceUserPrice on ServiceUserPrice {
  ...ServiceUserPriceFields
  CompanyService {
    ...CompanyServiceFields
  }
}

mutation createOneServiceUserPrice($data: ServiceUserPriceCreateInput!) {
  createOneServiceUserPrice(data: $data) {
    ...ServiceUserPrice
  }
}

mutation updateOneServiceUserPrice($where: ServiceUserPriceWhereUniqueInput!, $data: ServiceUserPriceUpdateInput!) {
  updateOneServiceUserPrice(where: $where, data: $data) {
    ...ServiceUserPrice
  }
}

mutation deleteOneServiceUserPrice($where: ServiceUserPriceWhereUniqueInput!) {
  deleteOneServiceUserPrice(where: $where) {
    ...ServiceUserPrice
  }
}

mutation updateManyServiceUserPrice(
  $where: ServiceUserPriceWhereInput
  $data: ServiceUserPriceUpdateManyMutationInput!
) {
  updateManyServiceUserPrice(where: $where, data: $data) {
    count
  }
}
