fragment DiscountDisableProductFields on DiscountDisableProduct {
  id
  tax_id
  product_id
}

fragment DiscountDisableProduct on DiscountDisableProduct {
  ...DiscountDisableProductFields
  Discount {
    ...InvTaxRateFields
  }
  Product {
    ...InvProductFields
  }
}

mutation createOneDiscountDisableProduct($data: DiscountDisableProductCreateInput!) {
  createOneDiscountDisableProduct(data: $data) {
    ...DiscountDisableProduct
  }
}

mutation updateOneDiscountDisableProduct(
  $where: DiscountDisableProductWhereUniqueInput!
  $data: DiscountDisableProductUpdateInput!
) {
  updateOneDiscountDisableProduct(where: $where, data: $data) {
    ...DiscountDisableProduct
  }
}

mutation deleteOneDiscountDisableProduct($where: DiscountDisableProductWhereUniqueInput!) {
  deleteOneDiscountDisableProduct(where: $where) {
    ...DiscountDisableProduct
  }
}
