fragment CmContactNoteFields on CmContactNote {
  ID
  OwnerID
  ContactID
  Note
  Status
  CreatedDate
  IpAddress
  imported
}

fragment CmContactNote on CmContactNote {
  ...CmContactNoteFields
  User {
    ...UserFields
  }
  CmContact {
    ...CmContactFields
  }
}

mutation createOneCmContactNote($data: CmContactNoteCreateInput!) {
  createOneCmContactNote(data: $data) {
    ...CmContactNote
  }
}

mutation updateOneCmContactNote($where: CmContactNoteWhereUniqueInput!, $data: CmContactNoteUpdateInput!) {
  updateOneCmContactNote(where: $where, data: $data) {
    ...CmContactNote
  }
}

mutation deleteOneCmContactNote($where: CmContactNoteWhereUniqueInput!) {
  deleteOneCmContactNote(where: $where) {
    ...CmContactNote
  }
}

mutation updateManyCmContactNote($where: CmContactNoteWhereInput, $data: CmContactNoteUpdateManyMutationInput!) {
  updateManyCmContactNote(where: $where, data: $data) {
    count
  }
}
