fragment InvSaleItemFields on InvSaleItem {
  id
  sale_id
  product_id
  product_code
  product_name
  product_unit
  tax_rate_id
  tax
  quantity
  unit_price
  gross_total
  val_tax
  occupier
  uid
  staff_purchase
  created_date
  modified_date
  custom_id
  sale_custom_id
  contact_custom_id
  product_custom_id
  Practitioner_id
  Threatment_id
  User_id
  VAT_id
  LineDiscount
  imported
  UnitDiscount
  discount_reason
  product_category_id
  product_category_name
  product_category_type
  from_pos
  tax_total
  custom_product_name
  booking_id
}

fragment InvSaleItem on InvSaleItem {
  ...InvSaleItemFields
  Tax {
    ...TaxFields
  }
  Product {
    ...InvProductFields
  }
}

mutation createOneInvSaleItem($data: InvSaleItemCreateInput!) {
  createOneInvSaleItem(data: $data) {
    ...InvSaleItem
  }
}

mutation updateOneInvSaleItem($where: InvSaleItemWhereUniqueInput!, $data: InvSaleItemUpdateInput!) {
  updateOneInvSaleItem(where: $where, data: $data) {
    ...InvSaleItem
  }
}

mutation deleteOneInvSaleItem($where: InvSaleItemWhereUniqueInput!) {
  deleteOneInvSaleItem(where: $where) {
    ...InvSaleItem
  }
}

mutation updateManyInvSaleItem($where: InvSaleItemWhereInput, $data: InvSaleItemUpdateManyMutationInput!) {
  updateManyInvSaleItem(where: $where, data: $data) {
    count
  }
}
