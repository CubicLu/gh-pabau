fragment ServiceMasterCategoryFields on ServiceMasterCategory {
  id
  name
  company_id
  ord
  type
  image
}

fragment ServiceMasterCategory on ServiceMasterCategory {
  ...ServiceMasterCategoryFields
  Company {
    ...CompanyFields
  }
}

mutation createOneServiceMasterCategory($data: ServiceMasterCategoryCreateInput!) {
  createOneServiceMasterCategory(data: $data) {
    ...ServiceMasterCategory
  }
}

mutation updateOneServiceMasterCategory(
  $where: ServiceMasterCategoryWhereUniqueInput!
  $data: ServiceMasterCategoryUpdateInput!
) {
  updateOneServiceMasterCategory(where: $where, data: $data) {
    ...ServiceMasterCategory
  }
}

mutation deleteOneServiceMasterCategory($where: ServiceMasterCategoryWhereUniqueInput!) {
  deleteOneServiceMasterCategory(where: $where) {
    ...ServiceMasterCategory
  }
}

mutation updateManyServiceMasterCategory(
  $where: ServiceMasterCategoryWhereInput
  $data: ServiceMasterCategoryUpdateManyMutationInput!
) {
  updateManyServiceMasterCategory(where: $where, data: $data) {
    count
  }
}
