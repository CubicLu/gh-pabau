fragment PathwaysFields on Pathways {
  id
  pathway_name
  company_id
  description
  is_active
  order
}

fragment Pathways on Pathways {
  ...PathwaysFields
}

mutation createOnePathways($data: PathwaysCreateInput!) {
  createOnePathways(data: $data) {
    ...Pathways
  }
}

mutation updateOnePathways($where: PathwaysWhereUniqueInput!, $data: PathwaysUpdateInput!) {
  updateOnePathways(where: $where, data: $data) {
    ...Pathways
  }
}

mutation deleteOnePathways($where: PathwaysWhereUniqueInput!) {
  deleteOnePathways(where: $where) {
    ...Pathways
  }
}

mutation updateManyPathways($where: PathwaysWhereInput, $data: PathwaysUpdateManyMutationInput!) {
  updateManyPathways(where: $where, data: $data) {
    count
  }
}
