fragment DiscountDisableServiceFields on DiscountDisableService {
  id
  tax_id
  service_id
}

fragment DiscountDisableService on DiscountDisableService {
  ...DiscountDisableServiceFields
  Discount {
    ...InvTaxRateFields
  }
  Service {
    ...CompanyServiceFields
  }
}

mutation createOneDiscountDisableService($data: DiscountDisableServiceCreateInput!) {
  createOneDiscountDisableService(data: $data) {
    ...DiscountDisableService
  }
}

mutation updateOneDiscountDisableService(
  $where: DiscountDisableServiceWhereUniqueInput!
  $data: DiscountDisableServiceUpdateInput!
) {
  updateOneDiscountDisableService(where: $where, data: $data) {
    ...DiscountDisableService
  }
}

mutation deleteOneDiscountDisableService($where: DiscountDisableServiceWhereUniqueInput!) {
  deleteOneDiscountDisableService(where: $where) {
    ...DiscountDisableService
  }
}
