fragment InvDetailFields on InvDetail {
  id
  customer_id
  guid
  date
  amount
  status
  location_name
  billers
  issue_to
}

fragment InvDetail on InvDetail {
  ...InvDetailFields
}

mutation createOneInvDetail($data: InvDetailCreateInput!) {
  createOneInvDetail(data: $data) {
    ...InvDetail
  }
}
