fragment MedicalFormFields on MedicalForm {
  id
  user_deleted
  name
  data
  created_at
  updated_at
  deleted_at
  nhs_locum_id
  nhs_procedure_id
  locked
  printout
  company_id
  user_created
  encoded
  form_type
  service_id
  ipad_only
  heading_setting
  temp_static
  old_data
  form_category
  author
  diagnosis_code
  is_fav
  diagnosis_code_enabled
  lab_id
  is_private
  advanced_setting
}

fragment MedicalForm on MedicalForm {
  ...MedicalFormFields
  Company {
    ...CompanyFields
  }
  MedicalFormAdvancedSetting {
    ...MedicalFormAdvancedSettingFields
  }
}

mutation createOneMedicalForm($data: MedicalFormCreateInput!) {
  createOneMedicalForm(data: $data) {
    ...MedicalForm
  }
}

mutation updateOneMedicalForm(
  $where: MedicalFormWhereUniqueInput!
  $data: MedicalFormUpdateInput!
) {
  updateOneMedicalForm(where: $where, data: $data) {
    ...MedicalForm
  }
}

mutation deleteOneMedicalForm($where: MedicalFormWhereUniqueInput!) {
  deleteOneMedicalForm(where: $where) {
    ...MedicalForm
  }
}

mutation updateManyMedicalForm(
  $where: MedicalFormWhereInput
  $data: MedicalFormUpdateManyMutationInput!
) {
  updateManyMedicalForm(where: $where, data: $data) {
    count
  }
}
