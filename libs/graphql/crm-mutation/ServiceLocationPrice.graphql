fragment ServiceLocationPriceFields on ServiceLocationPrice {
  id
  location_id
  service_id
  price
}

fragment ServiceLocationPrice on ServiceLocationPrice {
  ...ServiceLocationPriceFields
  CompanyService {
    ...CompanyServiceFields
  }
  Location {
    ...CompanyBranchFields
  }
}

mutation createOneServiceLocationPrice($data: ServiceLocationPriceCreateInput!) {
  createOneServiceLocationPrice(data: $data) {
    ...ServiceLocationPrice
  }
}

mutation updateOneServiceLocationPrice(
  $where: ServiceLocationPriceWhereUniqueInput!
  $data: ServiceLocationPriceUpdateInput!
) {
  updateOneServiceLocationPrice(where: $where, data: $data) {
    ...ServiceLocationPrice
  }
}

mutation deleteOneServiceLocationPrice($where: ServiceLocationPriceWhereUniqueInput!) {
  deleteOneServiceLocationPrice(where: $where) {
    ...ServiceLocationPrice
  }
}

mutation updateManyServiceLocationPrice(
  $where: ServiceLocationPriceWhereInput
  $data: ServiceLocationPriceUpdateManyMutationInput!
) {
  updateManyServiceLocationPrice(where: $where, data: $data) {
    count
  }
}
