query getAlbumPhotos(
  $contactId: Int!
  $albumId: Int!
  $skip: Int = 0
  $take: Int = 25
) {
  findManyContactAttachment(
    where: {
      contact_id: { equals: $contactId }
      attachment_type: { equals: "contact" }
      photo_type: { notIn: "consent,treatment" }
      album_id: { equals: $albumId }
    }
    orderBy: { date: desc }
    skip: $skip
    take: $take
  ) {
    id
    origin: linkref
    date
    tags
  }
}

query getPhotoAlbum($albumId: Int!, $contactId: Int!) {
  findFirstPhotoAlbum(
    where: { id: { equals: $albumId }, contact_id: { equals: $contactId } }
  ) {
    id
    name: album_name
    contact_id
    imageList: Photos {
      id
      origin: linkref
      date
      tags
    }
    imageCount: _count {
      imageList: Photos
    }
  }
}

query getPhotoAlbums($contactId: Int!) {
  findManyPhotoAlbum(where: { contact_id: { equals: $contactId } }) {
    id
    name: album_name
    modified_date
    creation_date
    imageCount: _count {
      imageList: Photos
    }
    Photos(skip: 0, take: 4) {
      id
      linkref
    }
  }
}

query countAlbumPhotos($contactId: Int!, $albumId: Int!) {
  aggregateContactAttachment(
    where: {
      contact_id: { equals: $contactId }
      attachment_type: { equals: "contact" }
      photo_type: { notIn: "consent,treatment" }
      album_id: { equals: $albumId }
    }
  ) {
    count {
      _all
    }
  }
}
