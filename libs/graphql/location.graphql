query getLastOrder {
  companyBranches(take: 1, orderBy: { loc_order: desc }) {
    id
    loc_order
  }
}

query listEmployeeQuery {
  cmStaffGenerals(
    where: {
      Status: { not: { equals: 5 } }
      OR: [{ deleted_on: { equals: "" } }, { deleted_on: { equals: "0" } }]
    }
    orderBy: { Fname: asc }
  ) {
    id: ID
    Fname
    Lname
  }
}

query getLocationStaffList($location: [CmStaffGeneralWhereInput]) {
  cmStaffGenerals(where: {
    Status: { not: {equals: 5}}
    AND: {OR: $location}
		OR: [
      {
        deleted_on: {
          equals: "",
        },
      },
      {
        deleted_on: {
          equals: "0",
        },
      },
    ]
  } orderBy: {Fname: asc}) {
    id: ID
 		Location
		Fname
    Lname
    User {
      image
    }
  }
}

query locationLimit {
