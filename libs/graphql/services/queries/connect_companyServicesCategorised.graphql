query companyServicesCategorised($company_id: Int!) {
  Public_MasterCategories(where: {company_id: $company_id}) {
    company_id
    id
    image
    name
    Public_ServiceCategories {
      company_id
      id
      cat_order
      group_color
      deposit_amount
      image
      name
      Public_Services {
        price
        online_only_service
        online_book
        name
        max_clients
        id
        friendly_name
        duration
        disabled_locations
        disabled_users
      }
    }
  }
}
