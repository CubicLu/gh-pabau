query findAllowedLocation {
  findAllowedLocation {
    id
    name
  }
}

query issuingCompanies {
  findManyIssuingCompany(
    where: { is_active: { equals: true } }
    orderBy: { name: asc }
  ) {
    id
    name
    is_active
  }
}

query creditNoteTypes {
  findManyCreditNoteType(orderBy: { name: asc }) {
    name
    id
  }
}

query invoices(
  $offset: Int
  $limit: Int
  $searchTerm: String
  $startDate: DateTime
  $endDate: DateTime
  $locationId: Int
  $issuingCompanyId: Int
) {
  findManyAccountInvoice(
    skip: $offset
    take: $limit
    where: {
      searchTerm: $searchTerm
      startDate: $startDate
      endDate: $endDate
      locationId: $locationId
      issuingCompanyId: $issuingCompanyId
    }
  ) {
    id
    invoice_no: invoiceNo
    location
    inv_date: invDate
    customer
    debtor
    payment
    net
    vat: gst
    gross
    paid
    balance
    tooltip
    isHealthcodeEnabled
		status: healthcodeStatus
  }
}

