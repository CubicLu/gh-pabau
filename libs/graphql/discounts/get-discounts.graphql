query getDiscounts($where: InvTaxRateWhereInput, $take: Int= 50, $skip: Int = 0) {
  findManyInvTaxRate(where: $where, take: $take, skip: $skip ) {
    id
    is_active
    modified_date
    name
    amount: rate
    show_on_receipt
    start_date
    type
    is_active
    description
    show_on_receipt
    code: glCode
    offer
    offer_name
    online
    DiscountDisableLocation{
      Location{
        id
        name
      }
    }
    DiscountDisableUser{
      User{
        id
        full_name
      }
    }
    DiscountDisableService{
      Service{
        id
        name
      }
    }
  }
}

query countDiscounts($where: InvTaxRateWhereInput) {
  count: findManyInvTaxRateCount(where: $where)
}
