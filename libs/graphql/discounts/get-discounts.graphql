query getDiscounts($isActive: Int, $offset: Int, $limit: Int) {
  findManyInvTaxRate(
    skip: $offset
    take: $limit
    where: { is_active: { equals: $isActive } }
  ) {
    id
    is_active
    modified_date
    name
    amount: rate
    show_on_receipt
    start_date
    type
    is_active
    description
    show_on_receipt
    code: glCode
  }
}
