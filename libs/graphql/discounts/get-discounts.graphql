query getDiscounts(
  $discount_id: Int
  $name: String
  $rate: Float
  $type: String
  $isActive: Int
) {
  findManyInvTaxRate(
    where: {
      id: { equals: $discount_id }
      name: { equals: $name }
      rate: { equals: $rate }
      type: { equals: $type }
      is_active: { equals: $isActive }
    }
  ) {
    id
    name
    rate
    type
    is_active
    description
    rate
    show_on_receipt
    glCode
  }
}
query countDiscounts($where: InvTaxRateWhereInput){
  count: findManyInvTaxRateCount(where: $where)
}
