query getDiscounts($where: InvTaxRateWhereInput) {
  findManyInvTaxRate(where: $where) {
    id
    is_active
    modified_date
    name
    amount: rate
    show_on_receipt
    start_date
    type
    is_active
    description
    show_on_receipt
    code: glCode
  }
}
query countDiscounts($where: InvTaxRateWhereInput) {
  count: findManyInvTaxRateCount(where: $where)
}
