query appointmentStatus($offset: Int, $limit: Int) {
  bookingStatuses(skip: $offset, take: $limit, orderBy: { ord: asc }) {
    id
    name
    value
    icon
    icon_color
    indicator
    track_time
    order: ord
    basic_field
  }
}

query appointmentStatusAggregate {
  bookingStatusesCount
}

query lastAppointmentStatusOrder {
  bookingStatuses(take: 1, orderBy: { ord: desc }) {
    id
    order: ord
  }
}
