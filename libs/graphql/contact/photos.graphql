query getAlbums($contactID: Int!) {
  albums: findManyPhotoAlbum(
    where: { Contact: { ID: { equals: $contactID } } }
  ) {
    id
    name: album_name
    count: _count {
      Photos
    }
    creation_date
    modified_date
    Contact {
      ID
      Fname
      Lname
    }
  }
}

