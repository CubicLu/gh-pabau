query getInvoices($contactID: Int!, $take: Int, $skip: Int) {
  sales: findManyInvSale(
    where: { CmContact: { ID: { equals: $contactID } }, inv_total: { gte: 0 } }
    take: $take
    skip: $skip
  ) {
    id
    invoice_no: custom_id
    guid
    date
    created_date
    type: reference_no
    paid_amount
    total
    Contact: CmContact {
      ID
      Fname
      Lname
    }
    issuer_id
    IssuingCompany {
      id
      name
    }
    User {
      id
      full_name
    }
    Biller: InvBiller {
      User {
        id
        full_name
      }
    }
    Location {
      id
      name
    }
  }
}

query getContactSaleItems($contactID: Int!) {
  items: findManySaleItem(
    where: { InvSale: { CmContact: { ID: { equals: $contactID } } } }
  ) {
    id
    name: product_name
    code: product_code
    type: product_category_type
    unit_price
    gross_total
    discount: val_tax
    tax_total
    quantity
    Tax {
      id
      name
      value
      rate
    }
    Product {
      id
      name
      image
    }
    Sale: InvSale {
      custom_id
      date
      type: reference_no
      total: inv_total
      Biller: InvBiller {
        id
        name
      }
    }
  }
}

query getContactAccountBalance($contactID: Int!) {
  AccountBalance: findFirstAccountBalance(
    where: { CmContact: { ID: { equals: $contactID } } }
  ) {
    balance
  }
}
