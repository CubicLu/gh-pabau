query getClientCommunication(
  $contactID: Int! 
  $offSet: Int = 0
  $limit: Int = 50
) {
  communication: findManyCommunication(
    orderBy: { date: desc }
    skip: $offSet
    take: $limit
    where: {
      CommunicationRecipient: {
        some: {
          AND: { recipient_id: { equals: $contactID } }
          recipient_type: { equals: CONTACT }
        }
      }
    }
  ) {
     id
    type
    date
    related_id
    related_type
    Users {
      id
      email
      full_name
    }
    recipient: CommunicationRecipient {
      recipient_id
      status
      read_count
      recipient_type
      Contact {
        Fname
        Lname
        Email
        Mobile
      }
      to_address
      status
      read_count
    }

    from: from_address
    content: Content {
    subject
    body
    }
    message: messageBody
    attachment: CommunicationAttachment {
      file_url
      id
    }
  }
}

query countClientCommunication($contactID: Int!) {
  findManyCommunication(
    where: {
      CommunicationRecipient: {
        some: {
          AND: { recipient_id: { equals: $contactID } }
          recipient_type: { equals: CONTACT }
        }
      }
    }
  ) {
    id
  }
}
