query getActivity(
  $contactID: Int!
  $skip: Int = 0
  $take: Int = 50
  $activityType: [Int]
) {
  activities: findManyActivity(
    where: { contact_id: { equals: $contactID }, type: { in: $activityType } }
    orderBy: { due_start_date: desc }
    skip: $skip
    take: $take
  ) {
    id
    due_start_date
    subject
    status
    note
    ActivityType {
      id
      name
      badge
    }
    Assigned: AssignedUser {
      id
      full_name
    }
    Creator: User {
      id
      full_name
    }
  }
}

query countClientActivity($contactID: Int!, $activityType: [Int]) {
  findManyActivityCount(
    where: { contact_id: { equals: $contactID }, type: { in: $activityType } }
  )
}
