query checkMedicalHistory($contactID: Int!) {
  form: findFirstMedicalFormContact(
    where: {
      contact_id: { equals: $contactID }
      Form: { form_type: { equals: "questionnaire" } }
    }
  ) {
    id
    created_at
    complete
    priority
    contact_id
    Form {
      id
      name
    }
    status
  }
}
