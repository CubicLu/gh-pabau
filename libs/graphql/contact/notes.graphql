query getContactHeader($contactId: Int!) {
  notes: findUniqueCmContact(where: { ID: $contactId }) {
    ID
    contactNotes: ContactNote(
      where: { Note: { not: { equals: "" } } }
      orderBy: { CreatedDate: desc }
    ) {
      ID
      content: Note
      date: CreatedDate
      User {
        client: full_name
        avatar: image
      }
    }
    appointment: Booking(orderBy: { create_date: desc }) {
      title
    }
    staff: ContactAlert(orderBy: { CreatedDate: desc }) {
      Note
      CreatedDate
      User {
        full_name
      }
    }
  }
}
