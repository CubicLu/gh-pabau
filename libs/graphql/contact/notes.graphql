query getContactHeader($id: Int!) {
  notes: findUniqueCmContact(where: { ID: $id }) {
    contactNotes: ContactNote(
      where: { Note: { not: { equals: "" } } }
      orderBy: { CreatedDate: desc }
    ) {
      ID
      content: Note
      date: CreatedDate
      user: User {
        client: full_name
        avatar: image
      }
    }
    appointment: Booking(orderBy: { create_date: desc }) {
      title
      date: create_date
      user: User {
        client: full_name
        avatar: image
      }
    }
  }
}

query getClientNotesCount($id: Int!) {
  count: findUniqueCmContact(where: { ID: $id }) {
    notes: ContactNote(
      where: { Note: { not: { equals: "" } } }
      orderBy: { CreatedDate: desc }
    ) {
      ID
    }
    appointments: Booking(orderBy: { create_date: desc }) {
      id
    }
  }
}