query getContactHeader($contactId: Int!) {
  notes:findUniqueCmContact(where: {ID: $contactId}) {
    ID
    contactNotes:ContactNote(orderBy: { CreatedDate: desc }) {
      ID
      Note
      CreatedDate
    	User {
        full_name
        image
      }
    }
    appointmentNotes:Booking(orderBy: { create_date: desc } ) {
      title
    }
    staffAlerts:ContactAlert(orderBy: { CreatedDate: desc } ) {
      Note
      CreatedDate
      User {
        full_name
      }
    }
  }
}