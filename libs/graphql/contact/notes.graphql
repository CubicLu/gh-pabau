query getContactHeader($id: Int!) {
  notes: findUniqueCmContact(where: { ID: $id }) {
    contact: ContactNote(
      where: { Note: { not: { equals: "" } } }
      orderBy: { CreatedDate: desc }
    ) {
      ID
      content: Note
      date: CreatedDate
      User {
        contact: full_name
        avatar: image
      }
    }
    appointment: Booking(
      where: { title: { not: { equals: "" } } }
      orderBy: { create_date: desc }
    ) {
      title
      date: create_date
      User {
        contact: full_name
        avatar: image
      }
    }
  }
}

mutation createClientNote($data: ContactNoteCreateInput!) {
  createOneClientNote(data: $data) {
    ID
  }
}
