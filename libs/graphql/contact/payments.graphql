query getPayments($contactID: Int!, $take: Int = 50, $skip: Int = 0){
  findManyInvPayment(
    take: $take,
    skip: $skip,
    where:{
      contact_id:{equals:$contactID}
    }){
    id
    date
    pmethod
    amount
    CmContact{
      AccountBalance{
        balance
      }
    }
    InvSale{
      custom_id
      Location{
        name
      }
      InvBiller{
        name
      }
    }
    User{
      full_name
    }
  }
}

query totalPaymentsCount($ContactID: Int!){
  aggregateInvPayment(
    where:{
      contact_id:{equals:$ContactID}
    }
  ){
    count{
      id
    }
    sum{
      amount
    }
  }
}
