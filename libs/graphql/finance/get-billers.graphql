query getBillers($userID_string: String!, $userID_int: Int!) {
  findManyInvBiller(where: {User: {deleted: {not: {equals: 1}}}}) {
    id
    name
    email
    company_id
    is_disabled
    User {
      id
      full_name
      image
      Company {
        CompanyService(where: {disabledusers: {not: {contains: $userID_string}}}) {
          id
          name
          disabledusers
          price
          ServiceUserPrice(where: {user_id: {equals: $userID_int}}) {
            id
            price
            user_id
            service_id
          }
        }
      }
    }
  }
}
