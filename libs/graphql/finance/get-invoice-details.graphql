query getInvoice($id: Int!) {
  invoice: findFirstInvSale(where: {id: { equals: $id }}) {
    id
    number: custom_id
    date
    note
    total
    paid_amount
    discount_amount
    inv_total
    tip
    SaleItem{
      product_name
      quantity
      unit_price
      tax_total
      val_tax
      UnitDiscount
      Tax{
        rate
      }
    }
    Customer: CmContact {
      ID
      Fname
      Lname
    }
    Biller: InvBiller {
      id
      name
    }
    Location {
      id
      name
    }
    IssuingCompany {
      id
      name
    }
    InsuranceDetail {
      id
      name: insurer_name
    }
    Booking {
      id
      service
    }
    guid
  }
}

query getFinanceInvoices($take: Int!, $skip: Int!, $where: InvoiceWhereInput){
  findManyInvoice(take: $take, skip: $skip, where: $where){
    id
    amount
    billers
    date
    issue_to
    location_name
    status
  }
}

query getFullInvoices($id: Int!){
  findManyInvoice(where:{customer_id:{equals:$id}}){
    id
    amount
    billers
    date
    issue_to
    location_name
    status
  }
}

query totalFinanceInvoiceCount($where: InvoiceWhereInput){
  aggregateInvoice(where: $where){
    count{
      id
    }
  }
}
