query saleItems($guid: String!) {
  items: findManySaleItem(where: { InvSale: { guid: { equals: $guid } } }) {
    id
    name: product_name
    code: product_code
    type: product_category_type
    unit_price
    gross_total
    discount: val_tax
    tax_total
    quantity
    UnitDiscount
    InvSale{
      discount_amount
      inv_total
      paid_amount
      tip
      CreditRef{
        custom_id
      }
    }
    Tax {
      id
      name
      value
      rate
    }
    Product {
      id
      name
      image
      alert_quantity
      allow_negative_qty
    }
  }
}

query getContactSaleItem($customer_id:Int!, $take: Int = 50, $skip: Int = 0){
  items:findManySaleItem(where:
    {InvSale:{customer_id:{equals: $customer_id}}, product_category_type: {not: {equals:""}}}
    orderBy:{InvSale:{date:desc}}
    take: $take,
    skip: $skip
  ){
    item_name:product_name
    item_type:product_category_type
    quantity
  	InvSale{
      total
      date
      custom_id
      biller_name
    	InvBiller{
        name
      }
    }
  }
}

query countContactSaleItem($customer_id: Int!){
  aggregateSaleItem(where:{InvSale:{customer_id:{equals:$customer_id}},product_category_type:{not:{equals:""}}}){
    _count{
      id
    }
  }
}

query aggregateItemTotal($contactID: Int) {
  itemTotal: aggregateInvSale(where: { customer_id: { equals: $contactID } }) {
    totalSum: _sum {
      total
    }
  }
}
