query GetBookingById($id: Int){
  findManyBooking(where: {id: {equals: $id}}){
    id
    status
    location_id
    practitioner {
      Fname
      Lname
      Avatar
    }
    service
    start_date
    end_date
    booking_location {
      address
      street
      postcode
      city
    }
  }
}
