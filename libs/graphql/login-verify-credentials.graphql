query VerifyCredentials($username: String!, $password: String!) {
  VerifyCredentials(username: $username, password: $password) {
    id
    username
    company_id
    admin
    locale
    Company {
      remote_url
      remote_connect
    }
    CompanyDetails {
      admin
      enable_2fa
      language
    }
    CmStaffGeneral {
      CellPhone
    }
  }
}
